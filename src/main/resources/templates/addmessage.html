<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Add message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles3.css}">

</head>

<body>
<div class="bodyhomepage">

    <div class="container loginContainer">
        <div class="container loginContentForm">
            <h2>New Message</h2>
            <form action="#"
                  th:action="@{/processmessage}" th:object="${message}" enctype="multipart/form-data" method="post">

                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label id="titlelabel">Title:
                        <input type="text" placeholder="title" th:field="*{title}"/>
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"></span><br/>
                    </label>
                </div>

                <div>
                    <label id="textlabel1">Content:
                        <input type="text" placeholder="content" th:field="*{content}"/>
                        <span th:if="${#fields.hasErrors('content')}"
                              th:errors="*{content}"></span><br/>
                    </label>
                </div>

                <div>
                    <label id="textlabel2">Posted date:
                        <input type="text" placeholder="postedDate" th:field="*{postedDate}"/>
                        <span th:if="${#fields.hasErrors('postedDate')}"
                              th:errors="*{postedDate}"></span><br/>
                    </label>
                </div>

                <div>
                    <label id="textlabel3">Posted by:
                        <input type="text" placeholder="postedBy" th:field="*{postedBy}"/>
                        <span th:if="${#fields.hasErrors('postedBy')}"
                              th:errors="*{postedBy}"></span><br/>
                    </label>
                </div>

                <div>
                    <label id="textlabel4">Photo:
                        <input type="file" name="file"/><br/><br/>
                    </label>
                </div>

                <br/>
                <div style="padding: 10px">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:fragment="footerFrag">
    <div class="footer-margin">
        &copy; Copyright 2020 CRB
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
