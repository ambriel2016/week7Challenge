<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">-Bullhorn-</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addmessage">Add a Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">

                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>

                        <a class="dropdown-item" href="/admin">Admin Page</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item" sec:authorize="!isAnonymous()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="#">Welcome <span sec:authentication="name"></span></a>
        <button class="navbar-toggler no-click-button" type="button" ></button>
