<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Update Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles3.css}">
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>Update Message</title>
</head>

<body>

<div class="bodyhomepage">
    <div th:insert="basicfrag :: navFrag"></div>
    <div class="container loginContainer">
        <div class="container loginContentForm">
            <h2>Update Message</h2>
            <form action="#"
                  th:action="@{/updateprocess}"
                  th:object="${message}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label id="titlelabel">Title:
                        <input type="text" th:field="*{title}"/>
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"></span><br/>
                    </label></div>

                <div>
                    <label id="textlabel">Content:
                        <textarea rows="3" th:field="*{content}"/>
                        <span th:if="${#fields.hasErrors('content')}"
                              th:errors="*{content}"></span><br/>
                    </label>
                </div>

                <br/>
                <div style="padding: 10px">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="basicfrag :: scriptFrag"></div>

<footer th:replace="base :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
